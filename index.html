<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Design</title>
    <!-- <link rel="stylesheet" href="css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/master.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet"></head>
    <body>
        <!-- Start Settings Box -->
        <div class="settings-box">
            <div class="toggle-settings">
                <i class="fa fa-gear"></i>
            </div>
            <div class="settings-container">
                <div class="option-box">
                    <h4>Colors</h4>
                    <ul class="colors-list">
                        <li class="active" data-color="#ff9800"></li>
                        <li data-color="#e91e63"></li>
                        <li data-color="#009688"></li>
                        <li data-color="#03a9f4"></li>
                        <li data-color="#4caf50"></li>
                    </ul>
                </div>
                <div class="random-bg option-box">
                    <h4>Random Backgrounds</h4>
                    <button class="active" data-background="yes">Yes</button>
                    <button data-background="no">No</button>
                </div>
                <div class="show-bullets option-box">
                    <h4>Show Bullets</h4>
                    <button class="active">Yes</button>
                    <button>No</button>
                </div>
                <div class="rest">
                    <button>Reset Options</button>
                </div>
            </div>
        </div>
        <!-- End Settings Box -->
        
        <!-- Start Landing Page -->
        <div class="landing-page">
            <div class="overlay"></div>
            <!-- Start Header -->
            <div class="header-area">
                <div class="logo">Special Design</div>
                <ul class="links">
                    <li><a href="#" class="active">About</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <!-- End Header -->
            <div class="introduction-text">
                <h1>We Are <span>Creative</span> Agency</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque ea similique nobis perferendis vitae ipsum?</p>
            </div>
        </div>
        <!-- End Landing Page -->
        <script src="https://kit.fontawesome.com/f4c05dff65.js" crossorigin="anonymous"></script>
        <script src="js/master.js"></script>
    </body>
</html>
